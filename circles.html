<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <link rel='stylesheet' type='text/css' href="./circles.css">
    <script type='text/javascript' src='./howler.js/dist/howler.core.min.js'></script>

    <script type="text/javascript" src="./paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];
        var keyData = {
            a: {color:"red",sound: new Howl({src: ['./sounds/bubbles.mp3']})},
            b: {color:"orange",sound: new Howl({src: ['./sounds/clay.mp3']})},
            c: {color:"yellow",sound: new Howl({src: ['./sounds/confetti.mp3']})},
            d: {color:"green",sound: new Howl({src: ['./sounds/corona.mp3']})},
            e: {color:"blue",sound: new Howl({src: ['./sounds/dotted-spiral.mp3']})},
            f: {color:"purple",sound: new Howl({src: ['./sounds/flash-1.mp3']})},
            g: {color:"brown",sound: new Howl({src: ['./sounds/flash-2.mp3']})},
            h: {color:"aqua",sound: new Howl({src: ['./sounds/flash-3.mp3']})},
            i: {color:"burlywood",sound: new Howl({src: ['./sounds/glimmer.mp3']})},
            j: {color:"blueviolet",sound: new Howl({src: ['./sounds/moon.mp3']})},
            k: {color:"chartreuse",sound: new Howl({src: ['./sounds/pinwheel.mp3']})},
            l: {color:"chocolate",sound: new Howl({src: ['./sounds/piston-1.mp3']})},
            m: {color:"crimson",sound: new Howl({src: ['./sounds/piston-2.mp3']})},
            n: {color:"cornflowerblue",sound: new Howl({src: ['./sounds/piston-3.mp3']})},
            o: {color:"darkmagenta",sound: new Howl({src: ['./sounds/prism-1.mp3']})},
            p: {color:"darkorange",sound: new Howl({src: ['./sounds/prism-2.mp3']})},
            q: {color:"darksalmon",sound: new Howl({src: ['./sounds/prism-3.mp3']})},
            r: {color:"darkseagreen",sound: new Howl({src: ['./sounds/splits.mp3']})},
            s: {color:"deeppink",sound: new Howl({src: ['./sounds/squiggle.mp3']})},
            t: {color:"dodgerblue",sound: new Howl({src: ['./sounds/strike.mp3']})},
            u: {color:"firebrick",sound: new Howl({src: ['./sounds/suspension.mp3']})},
            v: {color:"gold",sound: new Howl({src: ['./sounds/timer.mp3']})},
            w: {color:"fuchsia",sound: new Howl({src: ['./sounds/ufo.mp3']})},
            x: {color:"indianred",sound: new Howl({src: ['./sounds/veil.mp3']})},
            y: {color:"lawngreen",sound: new Howl({src: ['./sounds/wipe.mp3']})},
            z: {color:"tomato",sound: new Howl({src: ['./sounds/zig-zag.mp3']})},
        }

        // RANDOM CIRCLE ON KEY DOWN
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point,500);
            newCircle.fillColor = keyData[event.key].color;
            circles.push(newCircle);
            keyData[event.key].sound.play();
        }

        // ANIMATION
        function onFrame(event) {
            for(var i=0; i<circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.95);
            }
        }

    </script>

</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
